<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca em Profundidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Busca em Largura</h1>

    <form id="tableForm">
        <label for="rows">Linhas:</label>
        <input type="number" id="rows" name="rows" min="1" required>
        
        <label for="columns">Colunas:</label>
        <input type="number" id="columns" name="columns" min="1" required>
        
        <button type="button" onclick="generateTable()">Gerar Tabela</button>
    </form>

    <table id="dynamicTable"></table>

    <div style="text-align:center;">
        <button id="sendDataButton" type="button" onclick="sendData()" disabled>Enviar Dados</button>
    </div>

    <div class="result-container"></div>
    <div class="error-container"></div>

    <script src="script.js"></script>
</body>
</html>
